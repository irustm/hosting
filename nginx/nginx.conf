user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $host [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream
    upstream deno_app {
        server 127.0.0.1:8000;
    }

    # Dynamic subdomain server
    server {
        listen 80;
        server_name ~^(?<deploy_id>[^.]+)\.(?<domain>.+)$;

        root /app/deployments/$deploy_id;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
        }

        location ~* \.html$ {
            add_header Cache-Control "no-cache";
        }

        location /api/ {
            proxy_pass http://deno_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }

    # Main server
    server {
        listen 80;
        server_name _;

        # API endpoints
        location /api/ {
            proxy_pass http://deno_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Preview deployments /deploy/{deploy_id}/
        location ~ ^/deploy/(?<deploy_id>[^/]+)/(?<path>.*)$ {
            root /app/deployments/$deploy_id;
            try_files /$path /$path/ /index.html =404;

            # Static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Path deployment /{deploy_id}/
        location ~ ^/(?<deploy_id>[^/.]+)/?$ {
            root /app/deployments/$deploy_id;
            try_files /index.html =404;
            add_header Cache-Control "no-cache";
        }

        # Static files deployment /{deploy_id}.{ext}
        location ~ ^/(?<deploy_id>[^/]+)\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt|webp|avif)$ {
            root /app/deployments/$deploy_id;
            try_files /$1.$2 =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main page
        location / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}