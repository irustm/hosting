user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $host [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    upstream deno_hosting {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name ~^(?<deployment_id>.+)\.localhost$;

        root /app/deployments/$deployment_id;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Основной сервер для localhost
    server {
        listen 80;
        server_name localhost;

        # Главная страница
        location = / {
            root /var/www/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        location ^~ /api/ {
            proxy_pass http://deno_hosting;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering off;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt)$ {
                proxy_pass http://deno_hosting;
            }
        }

        location ~ ^/(?<deployment_id>[^/]+)/ {
            alias /app/deployments/$deployment_id/;
            index index.html;
            try_files $uri $uri/ /index.html;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location ~ ^/(?<deployment_id>[^/]+)\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json|txt)$ {
            root /app/deployments;
            try_files /$deployment_id/$1.$2 =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            root /var/www/html;
            try_files $uri $uri/ =404;
        }
    }
}